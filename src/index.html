<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery table</title>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <!-- Main page -->
        <div class="d-flex justify-content-center my-3">
            <input type="text" id="searchInput" value="Enter product name..." class="form-control w-25">
            <input type="button" id="searchButton" value="Search" class="btn btn-outline-secondary mx-2">
            <input type="button" id="addNewButton" value="Add new" class="btn btn-outline-secondary ml-auto">
        </div>
        <table class="table table-bordered">
            <thead id="tableHead">

            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
        <!-- Modal background -->
        <div id="modalFade" class="modalFade">
            <!-- Modal delete window -->
            <div id="modalDelete" class="modalDelete">
                <div class="modalHeader">Are you sure?<hr/></div>
                <div id="modalDeleteBody" class="modalBody">

                </div>
                <div>
                    <input type="button" value="Yes" id="acceptDeletionButton" class="btn btn-outline-primary">
                    <input type="button" value="No" id="rejectDeletionButton" class="btn btn-outline-primary">
                </div>
            </div>
            <!-- Modal edit window -->
            <div id="modalEdit" class="modalEdit">
                <div id="modalEditHeader" class="modalHeader"></div><hr/>
                <div class="modalEditBody">
                    <div class="d-flex flex-column">
                        <label for="productName">Name:</label>
                        <input type="text" id="productName" class="w-50">
                    </div>
                    <div class="d-flex flex-column">
                        <label for="supplierEmail">Supplier email:</label>
                        <input type="text" id="supplierEmail" class="w-50">
                    </div>
                    <div class="d-flex flex-column">
                        <label for="productCount">Count:</label>
                        <input type="text" id="productCount" class="w-50">
                    </div>
                    <div class="d-flex flex-column">
                        <label for="productPrice">Price:</label>
                        <input type="text" id="productPrice" class="w-50">
                    </div>
                    <span>Delivery:</span>
                    <div class="d-flex">
                        <select id="country" class="h-25">

                        </select>
                        <div id="cities" class="d-flex flex-column border ml-5 w-25">

                        </div>
                    </div>
                    <input type="button" value="Save changes" id="acceptEdit" class="btn btn-outline-primary">
                    <input type="button" value="Cancel" id="rejectEdit" class="btn btn-outline-primary">
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/plugins/jquery.js"></script>
    <script src="scripts/plugins/lodash.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
